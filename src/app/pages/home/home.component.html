<div>
    <table >
        <thead>
            <tr>
                <th scope="col">USER ID</th>
                <th scope="col">ID</th>
                <th scope="col">Info</th>
                <th scope="col">Completed</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor= "let dato of entrada;">
                <td>{{dato.userId}}</td>
                <td>{{dato.id}}</td>
                <td>{{dato.title}}</td>
                <td>{{dato.completed}}</td>
            </tr>
        </tbody>
    </table>
</div>
